<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Quiz Platform</h1>
        <nav>
            <ul>
                <li><a href="#create-quiz">Create Quiz</a></li>
                <li><a href="#take-quiz">Take Quiz</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="create-quiz">
        <h2>Create a Quiz</h2>
        <form id="quiz-form">
            <label for="question">Question:</label>
            <input type="text" id="question" required>
            <label for="options">Options (comma separated):</label>
            <input type="text" id="options" required>
            <label for="answer">Correct Answer:</label>
            <input type="text" id="answer" required>
            <button type="submit">Add Question</button>
        </form>
    </section>
    
    <section id="take-quiz">
        <h2>Take a Quiz</h2>
        <button onclick="startQuiz()">Start Quiz</button>
        <div id="quiz-container"></div>
    </section>
    
    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list">
            <li>1. User A - 95%</li>
            <li>2. User B - 90%</li>
            <li>3. User C - 85%</li>
        </ul>
    </section>
    
    <section id="login">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Online Quiz Platform. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
